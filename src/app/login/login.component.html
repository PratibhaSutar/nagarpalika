  <div class="container-scroller bgcolor">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo text-center">
                <img src="/assets/images/logo1.png">
              </div>
              <h4 class="text-center" style="color: navy; font-stretch: expanded; ">Housekeeping and Facility<br/> <h4 class="text-center">Management </h4></h4>
              <!-- <h6 class="font-weight-light">Sign in to continue.</h6> -->
              <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
                <span class="text-danger">{{ message }}</span>  
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" formControlName="email" placeholder=" Please Enter Valid Email">
                  <!-- <span *ngIf="!formdata.controls.email.valid && formdata.controls.email.touched"
                  class="text-danger">Please Enter Valid Email </span><br> -->
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Please Enter Valid Password ">
                  <!-- <span *ngIf="!formdata.controls.password.valid && formdata.controls.password.touched"
                  class="text-danger">Please Enter Valid Password </span><br> -->
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn-gradient-primary btn btn-block btn-lg text-white font-weight-medium auth-form-btn" value="SIGN IN"
                  [disabled]="!formdata.valid"/>
                  <a routerLink="/admin/dashbaord"
                  class="link-danger"></a>                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
