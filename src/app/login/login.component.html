<div class="container-scroller bgcolor">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo text-center">
              <img src="/assets/images/logo1.png">
            </div>
            <h4 class="text-center" style="color: navy; font-stretch: expanded; ">Housekeeping and Facility<br />
              <h4 class="text-center">Management </h4>
            </h4>
            <!-- <h6 class="font-weight-light">Sign in to continue.</h6> -->
            <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
              <span class="text-danger">{{ message }}</span>

              <div class="form-group">
                <!-- <input type="email" class="form-control form-control-lg" formControlName="email" placeholder=" Please Enter Valid Email"> -->
                <!-- <input type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" [ngClass]="{'is-invalid': formdata.controls.email.errors && (formdata.controls.email.touched || formdata.controls.email.dirty), 'is-valid':formdata.controls.email.valid}"class="form-control" formControlName="email" placeholder="Enter a Valid Email" required/> -->
                <input [ngClass]="{'is-invalid': formdata.controls.email.errors && (formdata.controls.email.touched || formdata.controls.email.dirty), 'is-valid':formdata.controls.email.valid}" type="email"
                  class="form-control" formControlName="email" />
                <div
                  *ngIf="(formdata.controls.email.invalid && formdata.controls.email.touched) || formdata.controls.email.dirty">
                  <small *ngIf="formdata.controls.email.errors?.required" class="text-danger">Email is required</small>
                  <small *ngIf="formdata.controls.email.errors?.pattern" class="text-danger">Please provide a valid
                    email address</small>
                </div>

              </div>
              <div class="form-group">
                <!-- <input type="password" [ngClass]="{'is-invalid': formdata.controls.password.errors && (formdata.controls.password.touched || formdata.controls.password.dirty), 'is-valid':formdata.controls.password.valid}"class="form-control" formControlName="password" placeholder="Enter Valid Password." required/> -->
                <input [ngClass]="{'is-invalid': formdata.controls.password.errors && (formdata.controls.password.touched || formdata.controls.password.dirty), 'is-valid':formdata.controls.password.valid}"
                  type="password" class="form-control" formControlName="password" />
                <div
                  *ngIf="(formdata.controls.password.invalid && formdata.controls.password.touched) || formdata.controls.password.dirty">
                  <small *ngIf="formdata.controls.password.errors?.required" class="text-danger">Password is
                    required</small>

                </div>
              </div>

              <div class="mt-3">
                <input type="submit"
                  class="btn-gradient-primary btn btn-block btn-lg text-white font-weight-medium auth-form-btn"
                  value="SIGN IN" [disabled]="!formdata.valid" />
                <a routerLink="/admin/dashbaord" class="link-danger"></a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
