<div class="card">
    <div class="card-header">
      Category
    </div>
    <div class="card-body">
     
              <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
              <div class="row">
                <input type="hidden" name="id" value="" />

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name<span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                      <input type="text" ng-pattern="^[a-zA-Z \-\']+" [ngClass]="{'is-invalid': formdata.controls.name.errors && (formdata.controls.name.touched || formdata.controls.name.dirty), 'is-valid':formdata.controls.name.valid}"class="form-control" formControlName="name" placeholder="Category Name is Required." required/>
                    </div>
                    
                  </div>
                </div>
              
              </div>
           
               <div class="text-center">

        <button type="submit" [disabled]="!formdata.valid" class="btn btn-gradient-primary btn-icon-text">
            <i class="mdi mdi-file-check btn-icon-prepend"></i>
            Save
          </button>
        </div>
            </form>
          
      </div>
    </div>
