<div class="container-fluaid">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Sr No.</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories | paginate: { 
                  itemsPerPage: 5,
                   currentPage: page,
                   totalItems:totalLength
                  };
                   let i = index;">
            <td>{{ (i + 1) }}</td>
            <td>{{ category.name}}</td>
          
<td>
  <span class="mr-3"><a routerLink="/admin/add-category/{{ category.id }}"><span id="boot-icon"
    class="bi bi-pencil-square bi-hover-bold" style="color: rgb(0, 0, 0);"></span></a></span>
                    <span><a (click)="delete(category.id)" routerLink="/admin/category/{{ category.id }}"><span id="boot-icon"
                      class="bi bi-trash bi-hover-bold" style="color: rgb(255, 0, 0);"></span></a></span>
            </td>
            


                        

          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>

    </div>
  </div>

</div>
