<div class="card mt-5">
  <div class="card-header">
    Advance Payment Details
    <div class="template-demo text-right">
      <a routerLink="/admin/add-advance-payment">
        <button type="button" class=" mb-2 btn btn-gradient-primary btn-icon-text">
          + Pay Now
        </button></a>
    
    </div>
  </div>
  <div class="panel-body">
    <div class="col-lg-12 row mt-5">
      <div class="col-lg-3">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by id">
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="container-fluaid">

  <div class="col-lg-12">


    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Sr No.</th>
            <th scope="col">Date</th>
            <th scope="col">Advance Payment</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let advancepayment of advancepayments  | paginate: { 
                  itemsPerPage: 5,
                   currentPage: page,
                   totalItems:totalLength
                  };
                   let i = index;">
            <td>{{ (i+1) }} </td>
            <td>{{advancepayment.date | date:'dd/MM/yyyy'}}</td>
            <td>{{advancepayment.advance_payment}}</td>
            <td> <span class="mr-3"><a routerLink="/admin/add-advance-payment/{{ advancepayment.id }}"
                  (click)="edit(advancepayment.id)"><span id="boot-icon" class="bi bi-pencil-square bi-hover-bold"
                    style="color: rgb(0, 0, 0);"></span></a></span>


              <span><a routerLink="/admin/advance-payment/{{ advancepayment.id }}" (click)="delete(advancepayment.id)"><span
                    id="boot-icon" class="bi bi-trash bi-hover-bold" style="color: rgb(255, 0, 0);"></span></a></span>
            </td>
          </tr>

        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>

    </div>
  </div>

</div>
