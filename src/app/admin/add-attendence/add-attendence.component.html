<div class="card" *ngIf="formdata">
  <div class="card-header">
    Attendence
  </div>

            <div class="col-sm-9">
              <select #mySelect class="form-control" formControlName="category_id" (change)='onOptionsSelected()'
                [(ngModel)]="selectedValue">
                <option value="">Choose Category</option>
                <option [value]="category.id" *ngFor="let category of categories;">{{category.name }}</option>
              </select>
            </div>
          </div>
        </div>

              <input type="date" class="form-control" formControlName="startdate" [(ngModel)]="startdate" placeholder="dd/mm/yyyy" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>

            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="container-fluaid">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Sr No.</th>
                  <th scope="col">Name</th>
                  <!-- <th scope="col">Date</th> -->
                  <th scope="col">Present/Absent</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attendence of filteredEmployeeList; let i = index;">
                  <td>{{ (i + 1) }}</td>
                  <td>

                    <!-- <input type="text" [(ngModel)]="attendence.name" formControlName="name" class="form-control" value="{{attendence.name}}"/> -->
                    {{attendence.name}} 
                  </td>
                  <td>  
                  <select class="form-control" formControlName="present" >
                      <option selected [value]="1">Present</option>
                      <option [value]="0">Absent</option>
                    </select>
                  </td>
                  
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-gradient-primary btn-icon-text">
          <i class="mdi mdi-file-check btn-icon-prepend"></i>
          Save
        </button>
